{template 'content', 'header'}
<div class="categoryimage"><img src="{APP_PATH}statics/default/images/aboutbanner.jpg" alt=""></div>
<div class="min-width-1300">
	<div class="container">
		<div class="crumb">新闻中心 > 电子期刊 > 期刊订阅</div>
		<div class="category_title">期刊订阅</div>
		<div class="can_title">联系方式</div>
		<div class="can_contact">
			{get_extend_setting(subscribe_contact)}
		</div>
		<div class="can_title">订阅信息</div>
		<div class="baoming">
			<form action="index.php?m=activity&a=qikan_subscribe" class="layui-form" method="post">
				<div class="form_item">
					<span class="label">单位名称：</span>
					<input class="input-text" type="text" name="info[unit_name]" lay-verify="required">
				</div>
				<div class="form_item" style="padding-top: 25px;">
					<span class="label">姓名：</span>
					<input class="input-text" type="text" name="info[fullname]" lay-verify="required">
				</div>
				<div class="form_item">
					<span class="label">电话：</span>
					<input class="input-text" type="text" name="info[phone]" lay-verify="required">
				</div>
				<div class="form_item">
					<span class="label">邮箱：</span>
					<input class="input-text" type="text" name="info[email]" lay-verify="required">
				</div>
				<div class="form_item">
					<span class="label">地址：</span>
					<input class="input-text" type="text" name="info[address]">
				</div>
				<div class="form_item">
					<span class="label">职务：</span>
					<input class="input-text" type="text" name="info[zhiwu]">
				</div>
				<div class="form_item">
					<span class="label mark-label">其他说明：</span>
					<textarea class="input-textarea" name="info[remarks]"></textarea>
				</div>
				<input type="hidden" name="dosubmit" value="dosubmit">
				<div class="submit"><button id="submit" lay-submit>提交信息</button></div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="{APP_PATH}statics/plugin/layui/layui.all.js"></script>

{template 'content', 'footer'}
