<!-- 期刊详情 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
    <script src="statics/mobile/js/rem.js"></script>
    <link rel="stylesheet" href="statics/mobile/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/mobile/css/css/global.css">
    <link rel="stylesheet" href="statics/mobile/css/css/index.css">
    <link rel="stylesheet" href="statics/mobile/css/css/slider.css">
</head>

<body>

    <div id="ctrl">
        <span class="ctr-icon glyphicon glyphicon-list"></span>
    </div>

    <div id="box">
        <!-- ==============================================================
        左侧内容区域
============================================================== -->
        <div id="left-box">
            <!-- 轮播图 -->
            <div class="slider">
                <img class="img-100" src="{$CATEGORYS[$catid][image]}" alt="">
            </div>
            <!-- 轮播图 END -->
            <!-- 导航区域 -->
            {template "public", 'top', 'mobile'}
            <!-- 导航区域 END -->

            <!-- 面包屑导航 -->
            <div class="nav-link left-center padding-1 text-1">
                新闻中心 > 电子版杂志 > {$title}
            </div>
            <p class="color-1 margin-lr-1 padding-b-05 border-bottom">期刊详情</p>
            <!-- 面包屑导航 END -->
            <div class="text-center margin-top-2">
                <img class="img-50" src="{thumb($thumb, 265, 368)}" alt="">
            </div>
            <div class="text-center padding-1">
                <button class="btn-border-1 margin-05" onclick="window.location='{APP_PATH}api.php?op=other&act=downPeriodical&type=1&id={$id}'">阅读</button>
                <button class="btn-border-1 margin-05" onclick="window.location='index.php?m=activity&a=qikan_subscribe'">订阅</button>
                <button class="btn-border-1 margin-05" onclick="window.location='api.php?op=other&act=downPeriodical&type=0&id={$id}'">下载</button>
            </div>
            <div>
                {nl2br($description)}
            </div>



            <div class="line"></div>
            <!-- footer -->
            {template "public", 'footer', 'mobile'}
        </div>
        <!-- 左侧内容区域 END -->



        <!-- ==============================================================
        右侧菜单区域
============================================================== -->
        {template "public", 'rightMenu', 'mobile'}
    </div>
    <script src="statics/mobile/js/jquery.min.js"></script>
    <script src="statics/mobile/bootstrap/js/bootstrap.min.js"></script>
    <script src="statics/mobile/js/index.js"></script>
    <script src="statics/mobile/js/slider.js"></script>
    <script src="statics/mobile/js/global.js"></script>
</body>

</html>
